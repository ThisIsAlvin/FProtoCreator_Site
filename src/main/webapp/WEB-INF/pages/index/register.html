<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script type="text/javascript" src="/source/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn_register").click(function(){
                var p1 = $("#p1").val();
                var p2 = $("#p2").val();
                if(p1 == p2){
                    $.ajax("/index/register?json",{
                        type:"post",
                        data: $('#register').serialize(),
                        success:function(data){

                                alert("result:"+data.result+"\n message:"+data.message);
                            window.location.href="/index"

                        }
                    });
                }else{
                    alert("两次密码不一样");
                }

            });
        });
    </script>
</head>
<body>
<form id="register">
    昵    称<input type="text" name="name"/><br>
    用 户 名<input type="text" name="username"/><br>
    密    码<input type="password" name="password" id="p1"/><br>
    再输密码<input type="password" name="password2" id="p2"/><br>
    <input type="button" value="注册" id="btn_register">
</form>
</body>
</html>
